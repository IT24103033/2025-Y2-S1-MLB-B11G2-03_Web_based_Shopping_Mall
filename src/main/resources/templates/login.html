<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NovaMart</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-body">
<div class="login-container">
    <div class="logo-section">
        <img th:src="@{/images/nova-logo.png}" alt="NovaMart Logo" class="login-logo">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to continue shopping</p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}">Success!</span>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-error">
        <span th:text="${errorMessage}">Error!</span>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="login-form">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>
</body>
</html>
