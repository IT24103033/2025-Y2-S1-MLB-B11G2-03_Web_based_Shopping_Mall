<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Edit User - NovaMart Admin</title>
    <link rel="stylesheet" th:href="@{/css/editUser.css}">
</head>
<body>
    <div class="edit-user-container">
        <div class="edit-user-card">
            <div class="card-header">
                <h2>Edit User</h2>
                <a th:href="@{/admin/dashboard}" class="back-btn">‚Üê Back to Dashboard</a>
            </div>
            
            <form th:action="@{/admin/saveUser}" th:object="${user}" method="post" class="edit-user-form">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" th:field="*{first_name}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" th:field="*{last_name}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" th:field="*{role}" class="form-control" required>
                        <option value="">Select Role</option>
                        <option value="CUSTOMER">Customer</option>
                        <option value="SHOP_OWNER">Shop Owner</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
