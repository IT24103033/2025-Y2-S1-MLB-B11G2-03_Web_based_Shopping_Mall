<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/editUser.css}" /> <!-- Link to external CSS if preferred -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- For AJAX if needed -->
</head>
<body>
<div class="container">
    <h2>Edit User</h2>
    <div th:if="${param.success}" class="success">User updated successfully!</div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/admin/saveUser}" th:object="${user}" method="post" id="editUserForm">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{first_name}" required class="form-input" />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{last_name}" required class="form-input" />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required class="form-input" />

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required class="form-input" />

        <label for="role">Role:</label>
        <select id="role" th:field="*{role}" required class="form-select">
            <option value="CUSTOMER">Customer</option>
            <option value="SHOP_OWNER">Shop Owner</option>
            <option value="ADMIN">Admin</option>
        </select>

        <div class="button-group">
            <button type="submit" class="btn-primary">Save Changes</button>
            <a th:href="@{/admin/dashboard}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // JavaScript for Form Validation and AJAX Submission
    $(document).ready(function() {
        // Email validation
        $('#email').on('blur', function() {
            var email = $(this).val();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                $(this).addClass('error');
                $(this).after('<span class="error-msg">Invalid email format</span>');
            } else {
                $(this).removeClass('error');
                $('.error-msg').remove();
            }
        });

        // Password strength validation
        $('#password').on('input', function() {
            var password = $(this).val();
            var strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;

            var bar = $('#password-strength');
            bar.width((strength / 4) * 100 + '%');
            bar.removeClass('weak medium strong');
            if (strength < 2) bar.addClass('weak');
            else if (strength < 3) bar.addClass('medium');
            else bar.addClass('strong');
        });

        // Form submission with validation
        $('#editUserForm').on('submit', function(e) {
            var isValid = true;
            if ($('#firstName').val().trim() === '') {
                $('#firstName').addClass('error');
                isValid = false;
            }
            if ($('#lastName').val().trim() === '') {
                $('#lastName').addClass('error');
                isValid = false;
            }
            if ($('#email').val().trim() === '' || $('.error-msg').length > 0) {
                $('#email').addClass('error');
                isValid = false;
            }
            if ($('#password').val().length < 8) {
                $('#password').addClass('error');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                alert('Please fix the errors above.');
            } else {
                // Optional: AJAX submission to avoid reload
                // $.post('/admin/saveUser', $(this).serialize(), function(response) {
                //     window.location.href = '/admin/dashboard?success=true';
                // });
            }
        });
    });
</script>
</body>
</html>
