spring.application.name=Web_based_Shopping_Mall_2025-Y2-S1-MLB-B11G2-03

spring.datasource.url=jdbc:mysql://206.189.139.192/shopping_mall
spring.datasource.username=admin
spring.datasource.password=strong_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings (optional but common)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl