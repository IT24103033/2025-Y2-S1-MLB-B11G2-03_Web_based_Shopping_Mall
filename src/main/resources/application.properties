spring.application.name=Web_based_Shopping_Mall_2025-Y2-S1-MLB-B11G2-03

spring.datasource.url=jdbc:mysql://localhost:3306/shopping_mall
spring.datasource.username=shopping_admin
spring.datasource.password=strong_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings (optional but common)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true